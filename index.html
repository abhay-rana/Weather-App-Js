<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="box">
            <div class="head">
                <i class="fas fa-bolt"></i>
                <h1>WEATHER APP</h1>
            </div>
            <div class="city">
                <p>Please Enter City Name:</p>
                <input type="text" placeholder="Enter City Name"
                spellcheck="false" id="inputfield" required>
                <div class="separator"></div>
                <button id="btn">Get Device Location</button>
            </div>
            <div class="weather-part">
                <img src="icons/cloud.svg" alt="weather icon">
                <div class="temp">
                    <span class="numb" id="temp-0">----</span>
                    <span class="deg">o</span>C
                </div>
                <div class="weather" id="badal">-------</div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="locationss">--------</span>
                </div>
                <div class="bottom-details">
                    <div class="columnfeels">
                        <i class="fas fa-thermometer-three-quarters"></i>
                        <div class="details">
                            <div class="temp-2">
                                <span class="numb" id="temps-1">-----</span>
                                <span class="deg">o</span>C
                            </div>
                            <p>Fells like</p>

                        </div>
                    </div>
                    <div class="columnhumidity">
                        <i class="fas fa-tint"></i>
                        <div class="details">
                        <div class="temp-2">
                            <span class="numb" id="temps-2">----</span>
                            <span class="deg">%</span>
                        </div>
                        <p id="mausam">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
